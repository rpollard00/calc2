<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calc II</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="display">80085</div>
        <div id="calc-body">
            <div id="number-buttons">
                <div class="num-row" id="row-4">
                    <button class="input-button" type="button" id="seven">7</button>
                    <button class="input-button" type="button" id="eight">8</button>
                    <button class="input-button" type="button" id="nine">9</button>
                </div>
                <div class="num-row" id="row-3">
                    <button class="input-button" type="button" id="four">4</button>
                    <button class="input-button" type="button" id="five">5</button>
                    <button class="input-button" type="button" id="six">6</button>
                </div>
                <div class="num-row" id="row-2">
                    <button class="input-button" type="button" id="one">1</button>
                    <button class="input-button" type="button" id="two">2</button>
                    <button class="input-button" type="button" id="three">3</button>
                </div>
                <div class="num-row" id="row-1">
                    <button class="input-button" type="button" id="zero">0</button>
                    <button class="input-button" type="button" id="doublezero">00</button>
                    <button class="input-button" type="button" id="dec">.</button>
                </div>
            </div>
            <div id="operator-body">
                <div id="operator-buttons">
                    <button class="input-button" type="button" id="divide">/</button>
                    <button class="input-button" type="button" id="multiply">*</button>
                    <button class="input-button" type="button" id="subtract">-</button>
                    <button class="input-button" type="button" id="add">+</button>
                </div>
                <div id="operator-buttons">
                    <button class="input-button" type="button" id="clear">C</button>
                    <button class="input-button" type="button" id="blank-1"></button>
                    <button class="input-button" type="button" id="blank-2"></button>
                    <button class="input-button" type="button" id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
